<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="chalala.css">
  
  <link rel="icon" sizes="192x192" href="imagens/favicon.png">

  <title>Bate-papo UOL</title>
</head>
<body>
  <section class="home-screen">
    <div class="home-screen-brand-content">
      <img class="home-screen-brand" src="imagens/logo.png">
    </div>
    <div class="default-screen">
      <div class="align-content">
        <div class="home-screen-input-content">
          <input class="home-screen-input" placeholder="Digite seu nome" onkeypress="enterClick(event, 0)" data-identifier="enter-name"><!--home-screen-input-->
        </div>
        <span class="feedback feedback-message-hidden">Digite seu nominho lindo s2...</span>
      </div>
      <button class="home-screen-button" onclick="nameUser()" data-identifier="start">Entrar</button>
    </div>
    <div class="loading-screen">
      <img class="loading-screen-icon" src="imagens/load-icon.png">
      <h2 class="loading-screen-description">Entrando...</h2>
    </div>
  </section>

  <div class="content-general-hidden">
    <header class="top-bar">
      <img class="brand" src="imagens/logo.png">
      <ion-icon class="people" name="people" onclick="userOptionsOpen()"></ion-icon>
    </header>
    <main class="container"></main>
  
    <section class="user-options" onclick="userOptionsClose()"></section>
  
    <div class="user-options-content-general">
      <div class="user-options-title">
        <h2>Escolha um contato <br> para enviar mensagem:</h2>
      </div>
      <div class="user-options-content">
        <div class="user-options-select-users">
          <ul class="scroll">
            <li class="user-flex-content" onclick="chooseOnlineUser(this)">
              <div class="user-flex-li">
                <ion-icon class="user-flex-icon" name="people"></ion-icon> Todos
              </div>
              <div class="location-icon">
                <i class="fa fa-check user-options-checkmark" aria-hidden="true"></i>
              </div>
            </li>           
          </ul>
        </div>
  
        <h2 class="user-options-title">Escolha a visibilidade</h2>
        <div class="user-options-messagens">
          <ul>
            <li class="user-flex-content" onclick="chooseTypeMessage(this)" data-identifier="visibility">
              <div class="user-flex-li">
                <ion-icon class="user-flex-icon" name="lock-open"></ion-icon> Público
              </div>
              <div class="location-icon">
                <i class="fa fa-check user-options-checkmark" aria-hidden="true"></i>
              </div>
            </li>
            <li class="user-flex-content" onclick="chooseTypeMessage(this)" data-identifier="visibility">
              <div class="user-flex-li">
                <ion-icon class="user-flex-icon" name="lock-closed"></ion-icon> Reservadamente
              </div>
              <div class="location-icon"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  
    <div class="bottom-bar">
      <div class="bottom-bar-content">
        <input class="bottom-bar-input" placeholder="Escreva aqui..." onkeypress="enterClick(event, 1)"><br>

                             
        <span class="bottom-bar-description">Enviando para <span class="lobby-bottom-bar-user-name bottom-bar-user">Todos</span> (<span class="bottom-bar-type-message">Público</span>)</span>
      </div>
      <ion-icon class="paper-plane-outline" data-identifier="send-message" name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  <script src="chalala.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://use.fontawesome.com/59a2507fbc.js"></script>  
</body>
</html>
